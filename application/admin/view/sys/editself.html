<div class="row">
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">修改资料</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="" method="post">
            <div class="box-body">

                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="不填写为不修改密码">
                </div>
                <div class="form-group">
                    <label for="nick_name">昵称</label>
                    <input type="text" id="nick_name" name="nick_name" value="{$info.nick_name}" class="form-control"
                           placeholder="请输入用户姓名或昵称">
                </div>
                <div class="form-group">
                    <label for="mobile">手机号</label>
                    <input type="tel" name="mobile" id="mobile" value="{$info.mobile}" class="form-control"
                           placeholder="请输入用户手机号">
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" name="email" id="email" value="{$info.email}" class="form-control"
                           placeholder="请输入用户邮箱">
                </div>


            </div>
            <!-- /.box-body -->

            <div class="box-footer">
                {:token()}
                <button type="submit" id="save" name="save" class="btn btn-primary">保存</button>
            </div>
        </form>
    </div>
</div>
