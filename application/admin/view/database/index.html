<div class="row">
    <div class="col-md-12">
        <div class="box">
           {include file="template/data_header" /}
            <div class="box-body table-responsive">
                <table id="datalist" class="table table-hover table-bordered datatable" width="100%">
                    <thead>
                    <tr>
                        <th>表名</th>
                        <th>行数</th>
                        <th>大小</th>
                        <th>创建时间</th>
                        <th>说明</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {foreach name="lists" item="list"}
                    <tr>
                        <td>{$list.name}</td>
                        <td>{$list.rows}</td>
                        <td>{$list.data_length|default=''}</td>
                        <td>{$list.create_time}</td>
                        <td>{$list.comment}</td>
                        <td>
                            优化表|
                            修复表
                        </td>
                    </tr>
                    {/foreach}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
